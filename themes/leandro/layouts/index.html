{{ partial "header.html" . }}

<section class="container grid-1280">
    <div class="columns">

        {{ partial "sidebar.html" . }}

        <div class="column">
            <section class="container">
                <header class="text-center">
                    <a href="{{ .Site.BaseURL }}/post/">Archive</a>
                </header>
            </section>

            <section class="container">
                {{ range first 10 .Data.Pages }}
                    {{ if eq .Type  "post" }}
                        {{ .Render "summary"}}
                    {{ end }}
                {{ end }}
            </section>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
